<div class="modal fade" id="paymentRequestSubmitModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="paymentRequestModalLabel">Submit Payment Request</h5>
          <button #closeModal type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="selectAccount">Select Account</label>
              <select class="form-control" id="selectAccount" [(ngModel)]="paymentRequestDetails.senderAccountId" name="selectedAccount" required>
                <option *ngFor="let account of accounts" [value]="account.id">{{ account.id }}</option>
              </select>
            </div>
            <div class="form-group">
              <label for="recipient">Recipient</label>
              <input type="text" class="form-control" id="recipient" [(ngModel)]="paymentRequestDetails.receiverAccountId" name="recipient" required>
            </div>
            <div class="form-group">
              <label for="amount">Amount</label>
              <input type="number" class="form-control" id="amount" [(ngModel)]="paymentRequestDetails.amount" name="amount" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit Request</button>
          </form>
        </div>
      </div>
    </div>
  </div>
