<div class="modal" tabindex="-1" id="sendModal">
    <div class="modal-dialog" >
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Send</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="recipient">Recipient</label>
                        <input type="text" placeholder="Username or Email" class="form-control" id="recipient" [(ngModel)]="sendDetails.recipientIdentifier" name="recipient" required>

                        <label for="fromAccount">From</label>
                        <select class="form-control" id="fromAccount" [(ngModel)]="sendDetails.senderAccountId" name="fromAccount" required>
                            <option *ngFor="let account of accounts" [value]="account.id">{{ account.id }}</option>
                        </select>

                        <label for="amount">Amount</label>
                        <input type="number" class="form-control" id="amount" [(ngModel)]="sendDetails.amount" name="amount" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
