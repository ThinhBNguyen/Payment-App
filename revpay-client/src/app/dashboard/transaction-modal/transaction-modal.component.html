<div class="modal fade" id="transactionsModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="transactionsModalLabel">Transactions</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ul class="list-group">
                    <li class="list-group-item" *ngFor="let transaction of transactions">
                        From: {{ transaction.fromAccountId }} <br>
                        To: {{ transaction.toAccountId }} <br>
                        Amount: {{ transaction.amount | currency:'USD':'symbol':'1.2-2' }} <br>
                        Date: {{ transaction.transactionDate | date:'medium' }}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
